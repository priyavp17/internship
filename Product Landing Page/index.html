<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Website Landing Page</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="/images/logo.png" class="logo" /></a>
        <nav class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">What's New</a></li>
            <li><a href="#">content</a></li>
          </ul>
        </nav>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>It's not just Coffee <br />It's <span>Starbucks</span></h2>

          <p>
            Whether you're searching for something new to warm your mug, seeking
            the best brew method for your favorite blend or exploring our rarest
            offerings, you've come to the right place.
          </p>
          <a href="https://www.starbucks.com/">Learn More</a>
        </div>

        <div class="imgBox">
          <img src="images/img1.png" class="Starbucks" />
        </div>
      </div>

      <ul class="thumb">
        <li>
          <img
            src="images/thumb1.png"
            onclick="imgSlider('images/img1.png');changeCircleColor('#017143')"
          />
        </li>
        <li>
          <img
            src="/images/thumb2.png"
            onclick="imgSlider('images/img2.png');changeCircleColor('#eb7495')"
          />
        </li>
        <li>
          <img
            src="/images/thumb3.png"
            onclick="imgSlider('images/img3.png');changeCircleColor('#d752b1')"
          />
        </li>
      </ul>

      <ul class="sci">
        <li>
          <a href="#"><img src="images/facebook.png" /></a>
        </li>
        <li>
          <a href="#"><img src="images/twitter.png" /></a>
        </li>
        <li>
          <a href="#"><img src="images/instagram.png" /></a>
        </li>
      </ul>
    </section>

    <script type="text/javascript">
      function imgSlider(anything) {
        document.querySelector(".Starbucks").src = anything;
      }

      function changeCircleColor(color) {
        const circle = document.querySelector(".circle");
        circle.style.background = color;
      }
    </script>
  </body>
</html>
